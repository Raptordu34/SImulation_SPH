<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation SPH - Fluide Réaliste 2D</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <script type="importmap">
    {
        "imports": {
            "tweakpane": "https://cdn.jsdelivr.net/npm/tweakpane@4.0.4/dist/tweakpane.min.js"
        }
    }
    </script>
</head>
<body class="bg-slate-900 text-slate-200 h-screen w-screen overflow-hidden flex flex-col md:flex-row font-sans select-none">

    <!-- Zone principale pour les Canvas -->
    <div class="flex-1 relative h-full bg-grid" id="canvas-container">
        <!-- Canvas WebGL2 pour le rendu fluide -->
        <canvas id="simCanvas" class="block w-full h-full"></canvas>
        <!-- Canvas 2D overlay pour UI (outils, curseur, obstacles) -->
        <canvas id="overlayCanvas" class="block w-full h-full absolute top-0 left-0 pointer-events-none"></canvas>

        <!-- Barre d'outils canvas -->
        <div class="absolute top-4 left-4 flex flex-col gap-2 z-20" id="toolbar">
            <div class="flex gap-1 bg-slate-800/90 backdrop-blur rounded-lg p-1.5 shadow-xl border border-slate-700">
                <button class="tool-btn active" data-tool="push" title="Pousser l'eau — Clic-glisser pour repousser le fluide [1]">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="8"/></svg>
                </button>
                <button class="tool-btn" data-tool="emitter" title="Emetteur — Clic pour placer une source d'eau [2]">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2v6m0 8v6M2 12h6m8 0h6"/><circle cx="12" cy="12" r="3"/></svg>
                </button>
                <button class="tool-btn" data-tool="drain" title="Drain — Clic pour placer un absorbeur de particules [3]">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="8" stroke-dasharray="4 2"/><path d="M12 8v8M8 12l4 4 4-4"/></svg>
                </button>
                <button class="tool-btn" data-tool="wall" title="Mur — Clic-glisser pour tracer un obstacle solide [4]">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 4l16 16M4 20l16-16"/><rect x="2" y="2" width="20" height="20" rx="2"/></svg>
                </button>
                <button class="tool-btn" data-tool="rigidBody" title="Objet solide — Glisser pour placer, B pour changer de forme [B]">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="4" y="6" width="16" height="12" rx="1"/><path d="M8 6v12M16 6v12M4 12h16"/></svg>
                </button>
                <button class="tool-btn" data-tool="boat" title="Bateau — Clic pour placer, ZQSD pour piloter (vue dessus, 0G)">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 12L14 8v8l6-4zM4 10l6 4-6 4V10z"/><path d="M12 6v12M2 12h20"/></svg>
                </button>
                <button class="tool-btn" data-tool="eraser" title="Gomme — Clic pour supprimer emetteurs, drains et murs [5]">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 20H7L3 16l9-9 8 8-4 4z"/><path d="M18 13l-7-7"/></svg>
                </button>
                <div class="w-px bg-slate-600 mx-1"></div>
                <button class="tool-btn" data-tool="vortex" title="Vortex — Clic-maintenir pour creer un tourbillon [6]">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 3c4.97 0 9 4.03 9 9M3 12c0-2.39.94-4.56 2.47-6.16M12 21c-4.97 0-9-4.03-9-9M21 12c0 2.39-.94 4.56-2.47 6.16"/></svg>
                </button>
                <button class="tool-btn" data-tool="wind" title="Vent — Clic-maintenir pour souffler les particules vers la droite [7]">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M5 8h8.5a2.5 2.5 0 000-5C11 3 9.5 4.5 9.5 4.5M3 12h15.5a2.5 2.5 0 010 5c-2.5 0-4-1.5-4-1.5M5 16h5.5a2.5 2.5 0 010 5c-2 0-3.5-1.5-3.5-1.5"/></svg>
                </button>
                <button class="tool-btn" data-tool="attractor" title="Attracteur — Clic-maintenir pour attirer les particules [8]">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 12h4m8 0h4M12 4v4m0 8v4"/><circle cx="12" cy="12" r="3"/><circle cx="12" cy="12" r="7"/></svg>
                </button>
                <div class="w-px bg-slate-600 mx-1"></div>
                <button class="tool-btn" data-tool="explosion" title="Explosion — Clic pour creer une onde de choc [9]">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"/><path d="M12 2l1 4-1-1-1 1zM22 12l-4 1 1-1-1-1zM12 22l-1-4 1 1 1-1zM2 12l4-1-1 1 1 1z"/><circle cx="12" cy="12" r="8" stroke-dasharray="3 3"/></svg>
                </button>
                <button class="tool-btn" data-tool="localGravity" title="Gravite locale — Clic-maintenir pour creer un puits de gravite [0]">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"/><circle cx="12" cy="12" r="7" stroke-dasharray="2 2"/><path d="M12 1v4M12 19v4M1 12h4M19 12h4"/></svg>
                </button>
                <button class="tool-btn" data-tool="freeze" title="Geler/Degeler — Clic pour geler, Shift+Clic pour degeler [-]">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2v20M2 12h20M4.93 4.93l14.14 14.14M19.07 4.93L4.93 19.07"/><circle cx="12" cy="12" r="3"/></svg>
                </button>
                <button class="tool-btn" data-tool="teleporter" title="Teleporteur — 2 clics pour placer une paire de portails [=]">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="7" cy="12" r="4"/><circle cx="17" cy="12" r="4"/><path d="M11 10l2-2m0 0l2 2m-2-2v8"/></svg>
                </button>
            </div>
            <!-- Active tool label -->
            <div class="bg-slate-800/80 backdrop-blur rounded px-2 py-1 text-xs text-slate-300 text-center border border-slate-700">
                Outil : <span id="active-tool-info" class="text-cyan-400 font-medium">Pousser</span>
            </div>
        </div>

        <!-- Info overlay -->
        <div class="absolute top-4 right-4 pointer-events-none z-10">
            <p class="text-sm text-cyan-400 font-mono drop-shadow-md bg-slate-900/60 px-2 py-1 rounded" id="fps-counter">FPS: 60 | Particules: 0</p>
        </div>

        <!-- Titre -->
        <div class="absolute bottom-4 left-4 pointer-events-none z-10">
            <h1 class="text-2xl font-bold text-white/80 drop-shadow-lg">Fluide SPH</h1>
            <p class="text-xs text-slate-400">WebGL2 + Multi-threaded SPH</p>
        </div>
    </div>

    <!-- Panneau de contrôle (Tweakpane container) -->
    <div class="w-full md:w-80 bg-slate-800 flex flex-col z-10 border-l border-slate-700 overflow-y-auto" id="controls-panel">
        <!-- Presets -->
        <div class="p-3 border-b border-slate-700">
            <label class="text-xs font-medium text-slate-400 uppercase tracking-wider mb-2 block">Presets</label>
            <div class="grid grid-cols-3 gap-1.5" id="presets-grid">
                <button class="preset-btn active" data-preset="water">Eau</button>
                <button class="preset-btn" data-preset="honey">Miel</button>
                <button class="preset-btn" data-preset="lava">Lave</button>
                <button class="preset-btn" data-preset="zerog">Zéro-G</button>
                <button class="preset-btn" data-preset="mercury">Mercure</button>
                <button class="preset-btn" data-preset="rain">Pluie</button>
            </div>
        </div>
        <!-- Tweakpane mount point -->
        <div id="tweakpane-container" class="flex-1 overflow-y-auto"></div>
        <!-- Action buttons -->
        <div class="p-3 space-y-2 border-t border-slate-700">
            <button id="btn-add" class="w-full py-2 bg-cyan-600 hover:bg-cyan-500 text-white font-semibold rounded shadow-lg transition-transform active:scale-95 text-sm">
                Faire tomber de l'eau
            </button>
            <div class="flex gap-2">
                <button id="btn-reset" class="flex-1 py-1.5 bg-slate-700 hover:bg-slate-600 text-white font-medium rounded transition-colors text-sm">
                    Vider
                </button>
                <button id="btn-record" class="flex-1 py-1.5 bg-red-700/50 hover:bg-red-600 text-white font-medium rounded transition-colors text-sm">
                    Enregistrer
                </button>
                <button id="btn-screenshot" class="flex-1 py-1.5 bg-slate-700 hover:bg-slate-600 text-white font-medium rounded transition-colors text-sm">
                    Photo
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
